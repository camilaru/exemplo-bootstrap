<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

                <h2>Coluna 1</h2>
            </div>

            <div class="bg-warning col-sm-6 col-lg-8">

            </div>
        </div>

        </div>
        <div class="row">

                <h2>coluna 4</h2>
            </div>
          
            <div class="bg-success col-sm-6">
                <h2>coluna 5</h2>
            </div>
    </div>
